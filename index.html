<!DOCTYPE html>
<html>

  <head>
    <title>Table Finder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="top">
      <h1>Table Finder</h1>
      <span>Pick your table now</span>
    </div>
    <div class="table-container">
      <div class="table available">1</div>
      <div class="table available">2</div>
      <div class="table available">3</div>
      <div class="table available">4</div>
      <div class="table available">5</div>
      <div class="table available">6</div>
      <div class="table available">7</div>
      <div class="table available">8</div>
      <div class="table available">9</div>


    </div>

    <div class="form">
      <div class="close"><img id="close" src="img/access-denied.svg" ></div>
      <h3>New Reservation</h3>
      <span id="table-number"></span>

      <input type="text" placeholder="Name">
      <input type="tel" placeholder="Number">
      <input type="number" placeholder="Party Size">
      <button id="save" type="submit">SAVE</button>

    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
