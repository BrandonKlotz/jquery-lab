<!DOCTYPE html>
<html>

  <head>
    <title>Table Finder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="top">
      <h1>Table Finder</h1>
      <span>Pick your table now</span>
    </div>
    <div class="table-container">

      <div class="table available">1<div class='details'></div></div>
      <div class="table available">2<div class='details'></div></div>
      <div class="table available">3<div class='details'></div></div>
      <div class="table available">4<div class='details'></div></div>
      <div class="table available">5<div class='details'></div></div>
      <div class="table available">6<div class='details'></div></div>
      <div class="table available">7<div class='details'></div></div>
      <div class="table available">8<div class='details'></div></div>
      <div class="table available">9<div class='details'></div></div>

    </div>

    <div class="form">

      <div class="close"><img id="close" src="img/access-denied.svg" ></div>
      <h3>New Reservation</h3>
      <span id="table-number"></span>

      <input id="party-name" type="text" placeholder="Name">
      <input id="party-num" type="tel" placeholder="Number">
      <input id="party-size" type="number" placeholder="Party Size">
      <button id="save">SAVE</button>
      <span id="alert"></span>

    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
